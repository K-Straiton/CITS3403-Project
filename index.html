<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThinkMad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="resources/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100 p-0">
        <div class="col-10 col-sm-7 col-md-5 col-lg-4 mx-auto align-self-center">
          <div class="row">
            <div
              class="col py-3 my-3 border rounded"
            >
              <p class="text-center">ThinkMad</p>
              <form>
                <input
                  type="text"
                  class="form-control my-2"
                  id="usernameInupt"
                  placeholder="Username"
                />

                <input
                  type="text"
                  class="form-control my-2"
                  id="passwordInput"
                  placeholder="Password"
                />

                <button type="submit" class="btn btn-primary w-100 my-2">
                  Submit
                </button>
              </form>
            </div>
          </div>
          <div class="row">
            <div
              class="col mb-3 border rounded"
            >
              <div class="row">
                <div class="col align-self-center">
                  <p class="text-center my-0">New Here?</p>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-primary w-100 my-2">
                    Sign Up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
