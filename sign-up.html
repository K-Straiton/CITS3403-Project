<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ThinkMad Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="resources/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col-10 col-sm-7 col-md-5 col-lg-4 align-self-center">
                    <div class="card">
                        <p class="text-center">ThinkMad</p>
                        <form>
                            <label for="signUpUsername">Username</label><br>
                            <input type="text" id="signUpUsername" placeholder="Username"><br>
                            <label for="signUpPassword">Password</label><br>
                            <input type="password" id="signUpPassword" placeholder="Password"><br>
                            <p class="p-0 m-0">Pronouns</p>
                            <input type="radio" id="signUpPronounsSheHer" name="signUpPronouns">
                            <label for="signUpPronounsSheHer">She/Her</label><br>
                            <input type="radio" id="signUpPronounsHeHim" name="signUpPronouns">
                            <label for="signUpPronounsHeHim">He/Him</label><br>
                            <input type="radio" id="signUpPronounsTheyThem" name="signUpPronouns">
                            <label for="signUpPronounsTheyThem">They/Them</label><br>
                            <input type="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
