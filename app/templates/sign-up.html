<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ThinkMad Sign Up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid vh-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col-10 col-sm-7 col-md-5 col-lg-4 align-self-center">
                    <div class="row">
                        <div class="col py-3 my-3 border rounded">
                            <p class="text-center">ThinkMad</p>
                            <form>
                                <label class="form-label" for="signUpUsername">Username:</label><br>
                                <input class="form-control" type="text" id="signUpUsername" placeholder="Username"><br>
                                <label class="form-label" for="signUpPassword">Password:</label><br>
                                <input class="form-control" type="password" id="signUpPassword" placeholder="Password"><br>
                                <label class="form-label" for="signUpConfirmPassword">Confirm password:</label>
                                <input class="form-control" type="password" id="signUpConfirmPassword" placeholder="Confirm password"><br>
                                <p class="p-0 m-0">Pronouns:</p>
                                <div class="form-check d-flex flex-wrap justify-content-around">
                                    <div class="mx-2">
                                        <input type="radio" id="signUpPronounsSheHer" name="signUpPronouns">
                                        <label for="signUpPronounsSheHer">She/Her</label>
                                    </div>
                                    <div class="mx-2">
                                        <input type="radio" id="signUpPronounsHeHim" name="signUpPronouns">
                                        <label for="signUpPronounsHeHim">He/Him</label>
                                    </div>
                                    <div class="mx-2">
                                        <input type="radio" id="signUpPronounsTheyThem" name="signUpPronouns">
                                        <label for="signUpPronounsTheyThem">They/Them</label>
                                    </div>
                                </div>
                                <br>
                                <div class="d-grid">
                                    <buton class="btn btn-primary" type="submit">Sign Up</buton>
                                </div>
                            </form>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col mb-3 border rounded">
                            <div class="row">
                                <div class="col align-self-center">
                                    <p class="text-center my-2">Already have an account?</p>
                                </div>
                                <div class="col align-self-center">
                                    <div class="d-grid">
                                        <button class="btn btn-secondary my-2">Log in</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
