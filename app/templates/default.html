<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ThinkMad Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="../static/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-logo mx-2" href="#"
          ><img
            id="ThinkMad-logo"
            src="/static/ThinkMad.svg"
            alt="ThinkMad logo"
            draggable="false"
            height="25"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex align-items-center w-100 ms-4 ">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"
                ><i class="fas fa-heart pe-2"></i>Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="#!"
                ><i class="fas fa-plus-circle pe-2"></i>Post</a
              >
            </li>

            <li class="nav-item">
              {% if current_user.is_anonymous %}
              <a class="fas fa-plus-circle pe-2" href="{{ url_for('loginPage') }}"
                >Sign in</a
              >
              {% else %}
              <a class="fas fa-plus-circle pe-2" href="{{ url_for('loginPage')}}"
                >Profile</a
              >
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
