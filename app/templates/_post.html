<div>
    {{ moment.include_moment() }} <!--This will always need to be added to any file that uses it - maybe move it into navbar or something-->
    <a href="{{ url_for('postview', post_id=post.id)}}" >
    <div class="card posts-homepage mt-5 rounded w-75 mx-auto align-self-center">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ url_for('postview', post_id=post.id)}}" > {{ post.title }} </a> </h5>
            <p>{{ post.body[0:70] }}...</p>  
            <p class="align-self-center mt-2"> >  <a href="{{ url_for('userview', username= post.author.username)}}" > {{ post.author.username }}</a> > {{moment(post.timestamp).fromNow()}} > {{comments[post.id]}} Replies </p> 
        </div>
    </div>

</div>
