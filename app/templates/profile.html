<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ThinkMad Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../static/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center h-100 mt-5">
                <div class="col-sm-10 col-lg-8">
                    <div class="rounded">
                        <div class="row">
                            <div>
                                <h1 class="text-center" id="profileUsername">{{name}} <small class="text-muted" id="profilePronouns">({{pronouns}})</small></h1>
                            </div>
                        </div>
                        <div class="mt-4 row justify-content-center">
                            <div class="col align">
                                <p class="text-center text-blue fs-4 fw-bolder">0</p>
                                <p class="text-center">Questions</p>
                            </div>
                            <div class="col">
                                <p class="text-center text-green fs-4 fw-bolder">0</p>
                                <p class="text-center">Responses</p>
                            </div>
                            <div class="col">
                                <p class="text-center text-red fs-4 fw-bolder"> {{thinkpads}}</p>
                                <p class="text-center">ThinkPads</p>
                            </div>
                        </div>
                        
                        <div class="profileTabs">
                            <ul class="nav nav-pills nav-fill my-4 flex-column flex-sm-row" id="pills-tab" role="tablist">
                                <li class="nav-item pe-sm-2" role="presentation">
                                    <button class="nav-link active" id="profileQestionsTab" data-bs-toggle="pill" data-bs-target="#profileQuestionsContent" type="button" role="tab" aria-controls="pills-questions" aria-selected="true">Your Questions</button>
                                </li>
                                <li class="nav-item ps-sm-2" role="presentation">
                                    <button class="nav-link" id="profileResponsesTab" data-bs-toggle="pill" data-bs-target="#profileResponsesContent" type="button" role="tab" aria-controls="pills-prof" aria-selected="false">Your Responses</button>
                                </li>
                            </ul>
                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="profileQuestionsContent" role="tabpanel">Placeholder for questions</div>
                                <div class="tab-pane fade" id="profileResponsesContent" role="tabpanel">Placeholder for responses</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
